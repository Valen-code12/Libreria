  <form id="contact-form">
    <div class="mb-3">
      <label for="exampleFormControlInput1" class="form-label">Ingrese un email:</label><br>
      <input type="email" class="form-control" id="exampleFormControlInput1" placeholder="name@example.com" required>
    </div>

    <div class="mb-3">
      <label for="exampleFormControlTextarea1" class="form-label">Escriba un mensaje:</label><br>
      <textarea class="form-control" id="exampleFormControlTextarea1" rows="3" required></textarea>
    </div>

    <button type="submit">Enviar</button>
  </form>

  <script>
    document.addEventListener("DOMContentLoaded", function () {
      const form = document.getElementById("contact-form");

      form.addEventListener("submit", function (event) {
        event.preventDefault(); // Detiene el envío del formulario

        const email = document.getElementById("exampleFormControlInput1").value;
        const mensaje = document.getElementById("exampleFormControlTextarea1").value;

        alert("¡Gracias por tu mensaje!\n\nEmail: " + email + "\nMensaje: " + mensaje);

        // Aquí podrías enviar los datos a un servidor si lo tuvieras
        form.reset(); // Limpia el formulario
      });
    });
  </script>
